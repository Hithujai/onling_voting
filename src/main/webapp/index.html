 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00aaff, #0077cc); /* Light to medium blue gradient */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Subtle text shadow */
        }
        
        footer {
    text-align: center;
    
    color: white;
    padding: 15px 0;
    margin-top: 30px;
}

footer p {
    font-size: 1rem;
}

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            color: #0077cc;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Button shadow */
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0077cc;
            color: #fff;
            transform: translateY(-3px); /* Subtle lift on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Online Voting System</h1>
    <h4>This online voting system allows you to vote for your preferred candidates in an election.<br>
     Simply login, select a candidate, and cast your vote.<br> Users can view candidates voting result status.</h4>
   
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <footer>
        <p>&copy; 2024 Online Voting System</p>
    </footer>
</body>
</html>
