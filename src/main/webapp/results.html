 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f8fc; /* Light blue-gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #007BFF; /* Bright blue heading */
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #007BFF; /* Bright blue button */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        table {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #f7faff; /* Light background for table headers */
            color: #007BFF; /* Bright blue header text */
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9fcff; /* Light blue-gray for even rows */
        }

        tr:hover {
            background-color: #eef6ff; /* Highlighted row on hover */
        }

        @media screen and (max-width: 600px) {
            table {
                width: 95%;
                font-size: 12px;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Voting Results</h1>
    <form action="results" method="post">
        <!-- The form submits to the /results URL to trigger the ResultServlet -->
        <button type="submit">View Voting Results</button>
    </form>
    <a href="index.html">Back to Home</a>
</body>
</html>
